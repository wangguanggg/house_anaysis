<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<!-- load css -->
		<link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="/static/css/adminstyle.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center" >个人信息</legend>
</fieldset>
<center>
<form class="layui-form" action="/user/info/" method="post">
    {% csrf_token %}
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">uesrname</label>
      <div class="layui-input-inline">
        <input type="text" name="username" readonly="true" placeholder="{{ username }}" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">first name</label>
      <div class="layui-input-inline">
        <input type="text" name="firstname" placeholder="{{ firstname }}" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">last name</label>
      <div class="layui-input-inline">
        <input type="text" name="lastname" placeholder="{{ lastname }}" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

       <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">email</label>
      <div class="layui-input-inline">
        <input type="text" name="email" placeholder="{{ email }}" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

       <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">created_time</label>
      <div class="layui-input-inline">
        <input type="text" name="created_joined" readonly="true" placeholder="{{ created_time }}" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存修改</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</center>
</body>
</html>
