<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<!-- load css -->
		<link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="/static/css/adminstyle.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center" >修改个人密码</legend>
</fieldset>
<center>
<form class="layui-form" action="/user/updatepwd/" method="post">
    {% csrf_token %}
        <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" placeholder="{{ username }}" readonly="true" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="text" name="password1" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

        <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">新密码</label>
      <div class="layui-input-inline">
        <input type="text" name="password2" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">修改密码</button>
    </div>
  </div>
</form>
</center>
</body>
</html>
