<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" >
    <style>
        {##container{#}
        {#    width:800px;#}

<body>
    <div id="container">
        <table class="layui-hide" lay-filter="test" id="test"></table>
    </div>

    <div style="display: none;padding: 20px" id="saveOrUpdateDiv1" >
    <form class="layui-form"  lay-filter="dataFrm1" id="dataFrm1">
        {% csrf_token %}
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名:</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="name" lay-verify="required"   placeholder="请输入姓名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="card" lay-verify="required"   placeholder="请输入身份证号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required"  placeholder="请输入手机号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">租赁期:</label>
                <div class="layui-input-inline">
                    <input type="text" name="time" lay-verify="required"  placeholder="请输入购买金额" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">租房数量:</label>
                <div class="layui-input-inline">
                    <input type="text" name="num" lay-verify="required"  placeholder="请输入购房数量" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">购买金额:</label>
                <div class="layui-input-inline">
                    <input type="text" name="money" lay-verify="required"  placeholder="请输入购买金额" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="doEditSubmit" lay-submit="">提交</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置</button>
            </div>
        </div>
    </form>
    </div>

    <script  type="text/html" id="barDemo">
       <button type="button" class="layui-btn layui-btn-sm" lay-event="edit">编辑</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-event="del" >删除</button>
    </script>
    <script src="/static/layui/jquery-3.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['table','form'], function(){
            var table = layui.table;
            var form = layui.form;
            var mainIndex;
            tableIns=table.render({
                elem: '#test'
                ,url:'/qiuzu/showbypage'
                ,limit:18
                ,limits:[5,10,18,20]
                ,cols:[[
                    {type:'checkbox',fixed:'left'},
                    {field: 'id', title: 'ID', sort: true, fixed: 'left', width: 80},
                    {field: 'name', title: '姓名', width: 100},
                    {field: 'card', title: '身份证号', width: 200},
                    {field: 'phone', title: '手机号', width: 200},
                    {field: 'num', title: '租房数量',  width: 100},
                    {field: 'money', title: '租房金额',  width: 150},
                    {field: 'time', title: '租赁期',  width: 150},
                    {title:'操作',minWidth:'140',algin:'center',toolbar:'#barDemo'}
                ]]
                ,page:true
            });



            table.on('tool(test)', function(obj){
                var data = obj.data;
                console.log(data);
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            url: "/qiuzu/delete/",
                            type: "POST",
                            data:{"id":data.id,
                                    csrfmiddlewaretoken:$("input[name='csrfmiddlewaretoken']").val()
                                  },
                            dataType: "json",
                            success: function(data){
                                obj.del();
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                                tableIns.reload();
                            },
                            error:function (data) {
                                layer.msg("删除失败", {icon: 5});
                            }
                        });
                    });
                } else if(obj.event === 'edit'){
                    openUserUpdate(data);
                }
            });
            function openUserUpdate(data) {
                mainIndex=layer.open({
                    type:1,
                    title:'编辑求租求购信息',
                    content:$("#saveOrUpdateDiv1"),
                    area:['800px','400px'],
                    success:function(index){
                        form.val("dataFrm1",data);
                    },end:function(){ // 未点击确定按钮，点击关闭按钮
　　　　　　          $("#saveOrUpdateDiv1").css("display","none");
　　　　            }
                });
            }
            form.on("submit(doEditSubmit)",function(obj){
                 $.post("/qiuzu/modify/",form.val('dataFrm1'),function(obj){
                     layer.msg(obj.msg);
                     //关闭弹出层
                     layer.close(mainIndex);
                     $("#saveOrUpdateDiv1").css("display","none");
                     //刷新数据 表格
                     tableIns.reload();
                 })
            });
        });
    </script>
<div>
  <button id="addnotebook" type="button" class="layui-btn layui-btn-normal" style="margin-left:5px;margin-top:5px" >添加</button>
</div>
<script>
    layui.use(['table', 'form'], function () {
        var form = layui.form;
        var mainIndex;
        $('#addnotebook').on("click", function () {
            mainIndex=layer.open({
                    type:1,
                    title:'添加求租求购信息',
                    content:$("#saveOrUpdateDiv2"),
                data: {
                    csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val()
                },
                    area:['800px','400px'],
                    success:function(index){

                    },end:function(){ // 未点击确定按钮，点击关闭按钮
　　　　　　          $("#saveOrUpdateDiv2").css("display","none");
　　　　            }
                });
        });
        form.on("submit(sub)",function(obj){
                 $.post("/qiuzu/add/",form.val('dataFrm2'),function(obj){
                     layer.msg(obj.msg);
                     //关闭弹出层
                     layer.close(mainIndex);
                     $("#saveOrUpdateDiv2").css("display","none");
                     //刷新数据 表格
                     tableIns.reload();
                 })
            });
    });
</script>
