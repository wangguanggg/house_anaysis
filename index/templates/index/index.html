<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>丰巢后台管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<!-- load css -->
		<link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="/static/css/adminstyle.css" media="all">
	</head>
	<body>
		<div class="layui-layout layui-layout-admin" id="layui_layout">
			<!-- 顶部区域 -->
			<div class="layui-header header header-demo">
				<div class="layui-main">
					<!-- logo区域 -->
					<div class="admin-logo-box">
						<a class="logo" href="/index" title="logo">房屋后台管理系统</a>
						<div class="larry-side-menu">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
					</div>
					<!-- 顶级菜单区域 -->
					<div class="layui-larry-menu">
						<ul class="layui-nav clearfix">
							<li class="layui-nav-item layui-this">
								<a href="javascirpt:;"><i class="iconfont icon-wangzhanguanli"></i>内容管理</a>
							</li>
							<li class="layui-nav-item">
								<a href="javascirpt:;"><i class="iconfont icon-ht_expand"></i>扩展模块</a>
							</li>
						</ul>
					</div>
					<!-- 右侧导航 -->
					<ul class="layui-nav larry-header-item">
						<li class="layui-nav-item">
                            {% if request.session.loginuser %}
                                管理员：{{ request.session.loginuser }}
                            {% endif %}
						</li>
						<li class="layui-nav-item">
							<a href="/user/logout">
								<i class="iconfont icon-exit"></i>
								退出</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 左侧侧边导航开始 -->
			<div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
				<div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">

					<!-- 左侧菜单 -->
					<ul class="layui-nav layui-nav-tree">
						<li class="layui-nav-item layui-this">
							<a href="javascript:;" data-url="/house/charts">
								<i class="iconfont icon-home1" data-icon='icon-home1'></i>
								<span>后台首页</span>
							</a>
						</li>
						<!-- 个人信息 -->
						<li class="layui-nav-item">
							<a href="javascript:;">
								<i class="iconfont icon-jiaoseguanli"></i>
								<span>我的面板</span>
								<em class="layui-nav-more"></em>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" data-url="/user/info">
										<i class="ice/onfont icon-geren1" data-icon='icon-geren1'></i>
										<span>个人信息</span>
									</a>
								</dd>
								<dd>
									<a href="javascript:;" data-url="/user/updatepwd">
										<i class="iconfont icon-iconfuzhi01" data-icon='icon-iconfuzhi01'></i>
										<span>修改密码</span>
									</a>
								</dd>
							</dl>
						</li>
						<!-- 用户管理 -->
						<li class="layui-nav-item">
							<a href="javascript:;">
								<i class="iconfont icon-wenzhang2"></i>
								<span>房屋信息管理</span>
								<em class="layui-nav-more"></em>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" data-url="/house/showrest/">
										<i class="iconfont icon-30wangzhanguanli1" data-icon='icon-30wangzhanguanli1'></i>
										<span>出租房屋信息管理</span>
									</a>
								</dd>
								<dd>
									<a href="javascript:;" data-url="/house/showsell/">
										<i class="iconfont icon-shujukuguanli" data-icon='icon-shujukuguanli'></i>
										<span>出售房屋信息管理</span>
									</a>
								</dd>
							</dl>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;">
								<i class="iconfont icon-wenzhang1"></i>
								<span>租赁管理</span>
								<em class="layui-nav-more"></em>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" data-url="/qiuzu/show">
										<i class="iconfont icon-lanmuguanli" data-icon='icon-lanmuguanli'></i>
										<span>求租信息管理</span>
									</a>
								</dd>
							</dl>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;">
								<i class="iconfont icon-wenzhang1"></i>
								<span>售卖管理</span>
								<em class="layui-nav-more"></em>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" data-url="/qiugou/show">
										<i class="iconfont icon-lanmuguanli" data-icon='icon-lanmuguanli'></i>
										<span>求购信息管理</span>
									</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>

			<!-- 左侧侧边导航结束 -->
			<!-- 右侧主体内容 -->
			<div class="layui-body" id="larry-body" style="bottom: 0;border-left: solid 2px #2299ee;">
				<div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab" lay-filter="demo"
					lay-allowclose="true">
					<div class="go-left key-press pressKey" id="titleLeft" title="滚动至最右侧"><i
							class="larry-icon larry-weibiaoti6-copy"></i> </div>
					<ul class="layui-tab-title">
						<li class="layui-this" id="admin-home"><i class="iconfont icon-diannao1"></i><em>仪表盘</em></li>
					</ul>
					<div class="go-right key-press pressKey" id="titleRight" title="滚动至最左侧"><i
							class="larry-icon larry-right"></i></div>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<iframe class="larry-iframe" data-id='0' src="/house/charts"></iframe>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部区域 -->
			<div class="layui-footer layui-larry-foot" id="larry-footer">
				<div class="layui-mian">
					<p class="p-admin">
						<span>2021 &copy;</span>
						wg科技股份有限公司,版权所有
					</p>
				</div>
			</div>
		</div>
		<!-- 加载js文件-->
		<script type="text/javascript" src="/static/common/layui/layui.js"></script>
		<script type="text/javascript" src="/static/js/larry.js"></script>
		<script type="text/javascript" src="/static/js/index.js"></script>
	</body>
</html>
